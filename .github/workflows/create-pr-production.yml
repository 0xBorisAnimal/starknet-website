name: Create production promotion pull request
on:
  push:
    branches:
      - dev
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: production
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: dev
